name: ESLint
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/cache@v2
      with:
        path: '~/.pnpm-store'
        key: ${{ runner.os }}-pnpm-${{ hashFiles('**/composer.lock') }}
        restore-keys: ${{ runner.os }}-pnpm-
    - uses: pnpm/action-setup@v2.0.1
      with:
        version: latest
        run_install: true

    - name: Run ESLint
      run: pnpm lint

